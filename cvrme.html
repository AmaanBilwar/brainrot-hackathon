<footer class="bg-black bg-opacity-75 py-10 w-full">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-6 px-4">
        <div class="flex flex-col items-center md:items-start text-center md:text-left w-full md:w-1/2">
            <h2 class="text-lg font-bold text-white">stay in the loop</h2> <br>
        </div>

        <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-1/2">
            <form class="flex w-full md:w-auto gap-4">
                <div class="relative flex-grow">
                    <input type="email" class="flex h-10 rounded-md border bg-background px-3 py-2 text-sm text-white ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full pr-10 border-gray-300" placeholder="Enter your email" aria-invalid="false" name="email">
                </div>
                <div class="w-auto">
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 transition-all duration-300 ease-in-out" type="submit">
                        notify me
                    </button>
                </div>
            </form>
        </div>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const floatingPopup = document.getElementById('floatingVideoPopup');
        const floatingCloseButton = document.getElementById('floatingClosePopup');
        const originalVideo = document.getElementById('floatingVideo');
    
        // List of random videos for the small pop-ups
        const videoList = [
            'Cat.mp4',
            'ksi.mp4',
            'mohawk.mp4',
        ];
    
        // Display the main floating popup
        floatingPopup.style.display = "block";
    
        // Function to create a small pop-up for a new video
        function createNewPopup() {
            // Create a new popup container
            const newPopup = document.createElement('div');
            newPopup.className = 'floating-popup small-popup';
            newPopup.style.position = 'absolute';
            newPopup.style.top = `${Math.random() * (window.innerHeight - 150)}px`;
            newPopup.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            newPopup.style.zIndex = 1000;
            newPopup.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            newPopup.style.border = '2px solid #fff';
            newPopup.style.borderRadius = '10px';
            newPopup.style.padding = '5px';
            newPopup.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.5)';
    
            // Create a close button
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.textContent = 'X';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '5px';
            closeButton.style.right = '5px';
            closeButton.style.background = 'red';
            closeButton.style.color = '#fff';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '50%';
            closeButton.style.cursor = 'pointer';
    
            // Create a video element for a random video
            const randomVideoUrl = videoList[Math.floor(Math.random() * videoList.length)];
            const newVideo = document.createElement('video');
            newVideo.src = randomVideoUrl;
            newVideo.style.width = '200px'; // Small size for the new popup
            newVideo.style.height = 'auto';
            newVideo.autoplay = true;
            newVideo.loop = false;
            newVideo.controls = true; // Allow controls for individual pop-ups
            newVideo.muted = false; // Ensure new pop-ups are not muted
    
            // Append the video and close button to the popup
            newPopup.appendChild(closeButton);
            newPopup.appendChild(newVideo);
            document.body.appendChild(newPopup);
    
            // Close the popup when the video ends
            newVideo.onended = function () {
                newPopup.remove();
            };
    
            // Add event listener to close the popup manually
            closeButton.addEventListener('click', function () {
                newPopup.remove();
            });
        }
    
        // Handle the click event on the main close button
        floatingCloseButton.addEventListener('click', function (event) {
            event.preventDefault();
            createNewPopup();
        });
    
        // Trigger random small pop-ups every 10 seconds
        setInterval(createNewPopup, 10000);
    
        // Play the main video
        originalVideo.muted = true;
        originalVideo.play();
        setTimeout(() => (originalVideo.muted = false), 1000);
        originalVideo.playbackRate = 0.25;
        originalVideo.controls = false;
    
        // Prevent the main video from pausing
        originalVideo.onpause = function (event) {
            event.preventDefault();
            originalVideo.play();
        };
    
        originalVideo.addEventListener('canplay', function () {
            originalVideo.play();
        });
    });
    </script>
    

</body>
</html>
