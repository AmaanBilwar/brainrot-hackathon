<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CVRVE - Your Personal Portfolio">
    <title>cvrve</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <script src="animation.js" defer></script>
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <!-- Left Button -->
            <button class="nav-button left-button">
                Left Button
            </button>

            <!-- Center Title -->
            <div class="navbar-title">
                cvrve
            </div>

            <!-- Right Button -->
            <button class="nav-button right-button">
                About Us
            </button>
        </nav>
    </header>

    <!-- Middle Section (Innovate. Streamline. Impact.) -->
    <section class="main-section">
        <div class="content-center">
            <p class="main-text">Innovate. Streamline. Impact.</p>
            <div class="button-container">
                <button class="action-button">internships</button>
                <button class="action-button">new grad</button>
                <button class="action-button">hackathons</button>
            </div>
        </div>
    </section>

    <div id="animation-container">
        <img id="bouncing-image" src="./GiantST.webp" alt="Bouncing Image">
    </div>

    <div id="floatingVideoPopup" class="floating-popup">
        <div class="floating-popup-content">
            <button id="floatingClosePopup" class="close-button">X</button>
            <!-- Set autoplay, muted initially -->
            <video id="floatingVideo" autoplay loop playsinline muted>
                <source src="talktuah.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>

<footer class="bg-black bg-opacity-75 py-10 w-full">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-6 px-4">
        <!-- Left Section: Stay in the Loop Text -->
        <div class="flex flex-col items-center md:items-start text-center md:text-left w-full md:w-1/2">
            <h2 class="text-lg font-bold text-white">stay in the loop</h2> <br>
        </div>

        <!-- Right Section: Email Input Form -->
        <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-1/2">
            <form class="flex w-full md:w-auto gap-4">
                <div class="relative flex-grow">
                    <input type="email" class="flex h-10 rounded-md border bg-background px-3 py-2 text-sm text-white ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full pr-10 border-gray-300" placeholder="Enter your email" aria-invalid="false" name="email">
                </div>
                <div class="w-auto">
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 transition-all duration-300 ease-in-out" type="submit">
                        notify me
                    </button>
                </div>
            </form>
        </div>
    </div>
</footer>

<script>
    // Get references to elements
    const floatingPopup = document.getElementById('floatingVideoPopup');
    const floatingCloseButton = document.getElementById('floatingClosePopup');
    const floatingVideo = document.getElementById('floatingVideo');

    // Ensure the floating popup is always visible
    floatingPopup.style.display = "block";

    // Prevent the "X" button from closing the floating popup
    floatingCloseButton.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default close behavior
        alert("This video cannot be closed!"); // Optional: Message for users
    });

    // Wait for the video to be ready, then unmute and play
    window.addEventListener('load', function () {
        floatingVideo.muted = false;  // Unmute the video after page loads
        floatingVideo.play();  // Ensure the video starts if autoplay doesn't work
    });

    // Prevent users from interacting with the video controls
    floatingVideo.controls = false;  // Disable video controls

    // Keep the video from being paused by the user
    floatingVideo.onpause = function(event) {
        event.preventDefault();  // Prevent video from being paused
        floatingVideo.play();  // Keep it playing
    };

    // Set video playback speed to normal
    floatingVideo.playbackRate = 0.25;
</script>

</body>
</html>
